<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Twitter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <script type="text/javascript" src="index.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            <i class="fa-brands fa-twitter"></i>
            Twitter Search Interface
        </h1>

        <section class="search-form">
            <div>
                <label for="term">Search Term:</label>
                <input type="text" id="term" placeholder="Enter a search term here...">
            </div>
            <div>
                <label for="result_type">Tweet Type: </label>
                <select id="result_type">
                    <option value="mixed">Mix of Recent & Popular</option>
                    <option value="recent">Most Recent</option>
                    <option value="popular">Popular</option>
                </select>
            </div>
 
            <button aria-label="Search" onclick="showResults(event)">Search</button>
        </section>

        <main>
            <div class="results">
                <!-- restaurants go here -->
            </div>
        </main>
    </body>
</html>
